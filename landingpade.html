<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Landing Page</title>
</head>
<body>

   
    <header>
        <h1> Ritesh Services</h1>
        <p> Think Beyond Your Imagination</p>
    </header>

  
    <section id="main">
        <div class="features">
            <div class="feature">
                <img src="feature1-icon.png" alt="Feature 1 Icon">
                <h2>Feature 1</h2>
                <p>Prioritization.
                    To effectively manage your time </p>
            </div>
            <div class="feature">
                <img src="feature2-icon.png" alt="Feature 2 Icon">
                <h2>Feature 2</h2>
                <p> To provide you the best product service. </p>
            </div>
            
        </div>

        
        <div class="cta">
            <h2>Join Us Today!</h2>
            <p>Sign up now to experience the benefits of our amazing product/service.</p>
            <button>Sign Up</button>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 10px 0;
        }

        #main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .feature {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .feature img {
            max-width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .cta {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
        }

        .cta button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</body>
</html>
